<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Side Navigation</title>
<link rel="stylesheet" href="responsive.css">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        transition: background-color 0.5s; /* Smooth transition for background color */
    }
    .sidenav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
    }
    .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
        transition: 0.3s;
    }
    .sidenav a:hover {
        color: #f1f1f1;
    }
    .sidenav .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
    }
    .sidenav a.option {
        white-space: nowrap; /* Prevent wrapping */
    }
    /* Overlay style */
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.3); /* Semi-transparent black */
        z-index: 0;
        display: none; /* Initially hidden */
        transition: 0.5s;
    }
    @media screen and (max-height: 450px) {
        .sidenav {padding-top: 15px;}
        .sidenav a {font-size: 18px;}
    }
</style>
</head>
<body>

<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="#" class="option">Option 1</a>
  <a href="#" class="option">Option 2</a>
  <a href="#" class="option">Option 3</a>
</div>

<div id="overlay" class="overlay"></div> <!-- Overlay element -->

<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Open Side Nav</span>

<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
  document.getElementById("overlay").style.display = "block";
  document.body.style.backgroundColor = "rgba(0, 0, 0, 0.3)"; // Slightly dark background
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("overlay").style.display = "none";
  document.body.style.backgroundColor = "initial"; // Reset to default background color
}
</script>

</body>
</html>
